{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="container col-5 offset-3">
      <h1 class="my-4">회원정보수정</h1>
      <form action="{% url 'accounts:update' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
          {{ field }}
        </div>
        {% endfor %} 
        <input class="btn btn-secondary w-100 mt-5" type="submit" value="수정하기">
      </form>
      <div class="row mt-3">
        <div class="col-6">
          <a class="btn btn-outline-secondary w-100" href="{% url 'accounts:password_change' %}">비밀번호 변경</a>
        </div>
        <div class="col-6">
          <form action="{% url 'accounts:delete' %}" method="POST" >
            {% csrf_token %}
            <input class="btn btn-danger w-100" type="submit" value="회원 탈퇴">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
