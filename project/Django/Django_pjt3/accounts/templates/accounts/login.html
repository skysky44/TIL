{% extends 'base.html' %}

{% block style %}
.wrap{
  display: grid;
  place-items: center;
  min-height: 80vh;
}
{% endblock style %}


{% block content %}

<div class="container wrap">
  <div>
    <h3 class="m-2">로그인</h3>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">{{ form.username }}</div>
      <div class="mb-3">{{ form.password }}</div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary ml-auto">로그인</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
