{% extends 'base.html' %}

{% block style %}
.wrap{
  display: grid;
  place-items: center;
  min-height: 80vh;
}
{% endblock style %}


{% block content %}

<div class="container wrap">
  <div>
    <h3 class="m-2 text-center">회원가입</h3>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>
  </div>
</div>


{% endblock content %}
