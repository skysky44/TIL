{% extends 'base.html' %}
{% block style %}
{% endblock style %}

{% block content %}
  <div class="container m-5">
    <h1 class ="m-5">
      <a href="{% url 'accountbooks:new' %}">가계부 작성</a>
    </h1>
    {% comment %} <div class="d-flex justify-content-end">
      <div class="btn-group">
        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          정렬
        </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'accountbooks:order1' account_self %}">번호</a></li>
            <li><a class="dropdown-item" href="{% url 'accountbooks:order2' account_self %}">사용 금액</a></li>
            <li><a class="dropdown-item" href="{% url 'accountbooks:order3' account_self %}">사용 날짜</a></li>
          </ul>
      </div>
    </div> {% endcomment %}
    {% for select in accountbook_selects %}
    <p><a href="{% url 'accountbooks:detail' select.pk %}">{{ select.pk }}</a> - {{ select.note }}</p>
    {% endfor %}
    <a href="{% url 'accountbooks:index' %}">뒤로 가기</a>
  </div>
{% endblock content %}
