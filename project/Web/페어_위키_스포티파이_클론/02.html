<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-웹 플레이어</title>
    <link rel="stylesheet" href="02style.css" />
  </head>
  <body>
    <div class="container line">
      <div class="box">
        <div class="sidebar line">
          <div class="sidebar-logo line">
            <img
              class="sidebar-logo-image"
              src="images/spotify/logo.png"
              alt="logo"
            />
          </div>
          <div class="sidebar-menu">
            <div class="mini-menu">
              <div class="sidebar-menu-img">
                <img src="images/spotify/home.png" alt="home" />
              </div>
              <div class="sidebar-menu-text">홈</div>
            </div>
            <div class="mini-menu">
              <div class="sidebar-menu-img">
                <img src="images/spotify/search.png" alt="search" />
              </div>
              <div class="sidebar-menu-text">검색하기</div>
            </div>
            <div class="mini-menu">
              <div class="sidebar-menu-img">
                <img src="images/spotify/lib.png" alt="library" />
              </div>
              <div class="sidebar-menu-text">내 라이브러리</div>
            </div>
            <div class="mini-menu">
              <div class="sidebar-menu-img">
                <img src="images/spotify/plus.png" alt="playlist" />
              </div>
              <div class="sidebar-menu-text">플레이리스트 만들기</div>
            </div>
            <div class="mini-menu">
              <div class="sidebar-menu-img">
                <img src="images/spotify/heart.png" alt="heart" />
              </div>
              <div class="sidebar-menu-text">좋아요 표시한 곡</div>
            </div>
          </div>
          <div class="sidebar-language mini-menu line">한국어</div>
        </div>
        <div class="main line">
          <div class="navbar line">
            <div class="navbar-buttons line">
              <div class="left-button line">&lt;</div>
              <div class="right-button line">&gt;</div>
            </div>
            <div class="navbar-logins line">
              <div class="signup line">가입하기</div>
              <div class="login line">로그인하기</div>
            </div>
          </div>
          <div class="content line">
            <div class="content-box">
              <img src="images/alb/2798709.jpg" alt="" />
              <p>Circular</p>
              <p>2019 앨범</p>
            </div>
            <div class="content-box">
              <img src="images/alb/410380.jpg" alt="" />
              <p>UNVEILING</p>
              <p>2014 앨범</p>
            </div>
            <div class="content-box">
              <img src="images/alb/4497010.jpg" alt="" />
              <p>CEREMONIA</p>
              <p>2020 싱글</p>
            </div>
            <div class="content-box">
              <img src="images/alb/614753.jpg" alt="" />
              <p>pathos</p>
              <p>2016 앨범</p>
            </div>
            <div class="content-box">
              <img src="images/alb/764269.jpg" alt="" />
              <p>Pathos Tour Live Album</p>
              <p>2016 앨범</p>
            </div>
            <div class="content-box">
              <img src="images/alb/mc.jpg" alt="" />
              <p>M.C The Max! Vol.1</p>
              <p>2008 앨범</p>
            </div>
            <div class="content-box">
              <img src="images/alb/ta.jpg" alt="" />
              <p>태양의 후예 Pt.9</p>
              <p>2016 싱글</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer line">24조 안정환 정세호</div>
    </div>
  </body>
</html>
