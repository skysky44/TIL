<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀 버너스리 프로필</title>
    <link href="style02.css" rel="stylesheet" type="text/css" />

  <body>
    <img src="01_HTML_CSS_Basics_01_01.jpg" alt="팀 버너스리" />

    <h1>팀 버너스리</h1>

    <h2 class="make_gray">
      <em><strong>프로그래머</strong></em>
    </h2>
    <hr />
    <p>
      영국의 컴퓨터 과학자이다. 1989년
      <a href="https://ko.wikipedia.org/wiki/월드_와이드_웹">월드 와이드 웹</a
      >의
      <a href="https://ko.wikipedia.org/wiki/하이퍼텍스트">하이퍼텍스트</a
      >시스템을 고안하여 개발했다. 인터넷의 기반을 닦은 여러 공로로
      <span class="make_red">웹의 아버지</span>라고 불리는 인물 중 하나이다.
    </p>
    <p>
      <a href="https://ko.wikipedia.org/wiki/URL">URL</a>,
      <a href="https://ko.wikipedia.org/wiki/HTTP">HTTP</a>,
      <a href="https://ko.wikipedia.org/wiki/HTML">HTML</a>
      최초 설계와 구현도 CERN 시절에 동료였던 로베르 카이오(Robert Cailliau)
      등과 함께 그가 주도한 것이다.
    </p>
    <h2>인물 정보</h2>
    <hr />
    <ul>
      <li>국적 : 영국</li>
      <li>생년월일 : 1955년 6월 8일</li>
      <li>
        <a class="make_orange" href="https://ko.wikipedia.org/wiki/팀_버너스리">
          https://ko.wikipedia.org/wiki/팀_버너스리</a
        >
      </li>
    </ul>
  </body>
