<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <style>
      h1 {
        color: plum;
      }
      .make-red {
        color: red;
      }
      #make-purple {
        color: purple;
      }
      /* class는 여러 곳 id는 한 곳(html파일하나)(여러 곳 되긴하지만) */
    </style>
  </head>
  <body>
    <p class="make-red">This is my page!!!</p>
    <a href="https://www.google.com/">구글로 이동!</a><br>
    <img src="아이유.jpg" alt="아이유사진" style="width:500px;" >
    <img src="https://random.imagecdn.app/500/150" alt="랜덤이미지" >
    <h1>메인 제목</h1>
    <h1>또다른 h1 태그</h1>
    <h2 id="make-purple">중제목</h2>
    <p class="make-red">내 페이지</p>
    <p >이건 <em class="make-red">emphasis</em> 입니다.</p>
    <p>이건 <strong>strong</strong></p>
    <em>테스트</em>
    <ol>
      <li>파이썬</li>
      <li>알고리즘</li>
      <li>디비</li>
    </ol>
  </body>
</html>
