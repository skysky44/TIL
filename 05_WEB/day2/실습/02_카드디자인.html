<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        margin: 10px;
      }
      h3 {
        margin: 20px 10px;
        border-bottom: 2px dashed black;
        color: gray;
      }
      p {
        width: 80%;
        font-weight: bold;
        margin: 40px auto;
        border-bottom: 1px solid black;
      }
      img {
        width: 90%;
        margin: 10px;
      }
      .box1 {
        width: 70%;
        margin: auto;
        border: 1px solid black;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="01_HTML_CSS_Basics_01_01.jpg" alt="" />
      <h1>팀 버너스리</h1>
      <h3><em>프로그래머</em></h3>

      <p>
        1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발,
        <span class="red">웹의 아버지</span>
      </p>
      <p>국적 : 영국</p>
      <p>생년월일 : 1955년 6월 8일</p>
      <p>
        추가 정보 :
        <a href="https://ko.wikipedia.org/wiki/팀_버너스리">
          https://ko.wikipedia.org/wiki/팀_버너스리</a
        >
      </p>
    </div>
  </body>
</html>
