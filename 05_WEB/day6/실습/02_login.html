<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Nanum+Myeongjo:wght@800&display=swap');
      * {font-family: 'Dongle', sans-serif;}
      </style>
      
    
  </head>
  <body class="bg-info-subtle">
    <form class="position-absolute top-50 start-50 translate-middle">
        <div id="carouselExampleSlidesOnly" class="carousel slide start-100" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="100">
            <img src="images/rocket1.png" class="d-block w-20" alt="rocket1">
          </div>
          <div class="carousel-item" data-bs-interval="100">
            <img src="images/rocket2.png" class="d-block w-20" alt="rocket2">
          </div>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="text-primary-emphasis form-label fs-3 "
          >이메일</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="name@email.com"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label
          for="exampleInputPassword1"
          class="text-primary-emphasis form-label fs-3"
          >비밀번호</label
        >
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="********"
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn text-primary-emphasis btn btn-light" type="button">
          로그인
        </button>
        <button class="btn text-primary-emphasis btn btn-light" type="button"
        >
          회원가입
        </button>
      </div>
      </button>
      
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
