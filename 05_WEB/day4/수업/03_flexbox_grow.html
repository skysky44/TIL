<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        display: flex;
      }

      .item {
        height: 100px;
        color: white;
        font-size: 3rem;
      }

      .item-1 {
        background-color: red;
        flex-grow: 1;
      }

      .item-2 {
        background-color: green;
        flex-grow: 2;
        /* 그냥 비율 2배 되는 거 아님(남는 영역을 쪼개서 분배하는 형식) */
        /* 남는 영역을 총합으로 나눠서 그로우 비율에 맞춰 분배함 */
      }

      .item-3 {
        background-color: blue;
        flex-grow: 3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item item-1">1</div>
      <div class="item item-2">2</div>
      <div class="item item-3">3</div>
    </div>
  </body>
</html>
