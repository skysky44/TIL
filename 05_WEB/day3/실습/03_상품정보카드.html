<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        /* border: 1px solid black; */
        width: 300px;
        position: relative;
      }
      .img1 {
        width: 100%;
        /* position: relative; */
      }
      .img2 {
        position: absolute;
        top: 0;
        left: 20px;
        width: 40px;
      }
      .img3 {
        top: 0;
        right: 0;
        width: 100px;
        position: absolute;
      }
      .word_box {
        margin: 10px;
      }
      .brand {
        color: #757575;
        font-weight: bold;
        font-size: 1em;
        margin-bottom: 0;
      }
      .product_name {
        font-size: 1.2em;
        font-weight: bold;
      }
      .price {
        font-size: 1.4em;
        font-weight: bold;
      }
      .review_point {
        font-size: 1em;
        font-weight: bold;
      }
      .review {
        font-size: 1em;
        color: gray;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="img1" src="images/01.png" alt="냉장고" />
      <img class="img2" src="images/02.png" alt="파란리본" />
      <img class="img3" src="images/03.png" alt="시즌위크" />
      <div class="word_box">
        <span class="brand"> LG전자 </span><br />
        <span class="product_name">LG 디오스 노크온</span><br />
        <span class="price">1,700,000</span><br />
        <svg width="18" height="18" viewBox="0 0 24 20">
          <path
            fill="lightcoral"
            fill-rule="evenodd"
            d="M12 19.72l-5.677 2.405c-.76.322-1.318-.094-1.247-.906l.533-6.142-4.042-4.656c-.54-.624-.317-1.283.477-1.467l6.006-1.39L11.23 2.28c.426-.707 1.122-.699 1.542 0l3.179 5.282 6.006 1.391c.805.187 1.011.851.477 1.467l-4.042 4.656.533 6.142c.072.822-.497 1.224-1.247.906L12 19.72z"
          ></path>
        </svg>
        <span class="review_point"
          >4.8 <span class="review">리뷰 300</span></span
        >
      </div>
    </div>
  </body>
</html>
