<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: 900;
        margin: 1rem;
      }

      .blue {
        background-color: lightblue;
      }

      .green {
        background-color: lightgreen;
      }

      .red {
        background-color: lightcoral;
      }

      .black {
        background-color: black;
      }

      .pink {
        background-color: lightpink;
      }

      .circle {
        border-radius: 50%;
      }

      .border-2 {
        border-width: 2px;
      }

      .border-dashed {
        border-style: dashed;
      }

      .border-black {
        border-color: black;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="blue">blue</div>
      <div class="box green box2">green</div>
      <div class="box red">black</div>
      <div id="yellow" class="box">yellow</div>
      <div class="box black">black</div>
      <div id="pink">pink</div>
    </div>
  </body>

  <script>
    // DOM 선택 및 조작
    // 1. class가 blue인 요소에 box 클래스 추가
    const blue = document.querySelector(".blue");
    console.log(blue.classList);
    blue.classList.add("box");
    console.log(blue.classList);
    // 2. class가 box2인 요소의 box2 클래스 제거
    const box2 = document.querySelector(".box2");
    console.log(box2.classList);
    box2.classList.remove("box2");
    console.log(box2.classList);
    // 3. class가 red인 요소의 텍스트를 red로 변경
    const red = document.querySelector(".red");
    console.log(red.textContent);
    red.textContent = "red";
    console.log(red.textContent);

    // 4. class가 black인 요소의 color를 white로 변경
    const black = document.querySelector(".black");
    black.style.color = "white";

    // 5. id가 yellow인 요소의 background-color를 lightyellow로 변경
    const yellow = document.querySelector("#yellow");
    yellow.style.backgroundColor = "lightyellow";
    // 6. id가 pink인 요소의 클래스를 box pink circle border-2 border-dashed border-black로 설정
    const pink = document.querySelector("#pink");
    console.log(pink.classList);
    pink.classList.add(
      "box",
      "pink",
      "circle",
      "border-2",
      "border-dashed",
      "border-black"
    );
    console.log(pink.classList);
  </script>
</html>
