<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const user = {
      name: 'Sophia',
      age: 30,
      'key with space': true,
    }

    //조회(점 표기법, 대괄호 표기법)
    console.log(user.age)
    console.log(user['age'])
    console.log(user['key with space'])

    // 추가
    user.address = 'Korea'
    console.log(user)
    // 수정
    user.age = 40
    console.log(user.age)

    // 삭제
    delete user.address
    console.log(user)

    // in 연산자
    console.log('age' in user)
    console.log('country' in user)

    // 단축 속성
    const age = 30
    const address = 'Korea'

      const oldUser = {
        age: age,
        address: address,
      }

      const newUser = {
        age,
        address,
      }

      console.log(oldUser,newUser)

      // 계산된 속성
      const a = 'hello'

      const bag = {
        [a]: 5,
      }
      console.log(bag)

      const product = prompt('물건 이름을 입력해주세요.')
      const b = 'ny'
      const c = 'property'

      const bag2 = {
        [product]: 5,
        [b+c]: true,
      }

      console.log(bag2)
      // {연필: 5}
      
  </script>
</body>
</html>
