<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
    <div class="mb-3 input-group-lg">
      <label for="inputPassword" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="inputPassword">
      <div class="form-text" id="feedbackPassword"></div>
    </div>
    <div class="mb-3 input-group-lg">
      <label for="inputRePassword" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="inputRePassword">
      <div class="form-text" id="feedbackRePassword"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>

  const inputPw = document.querySelector('#inputPassword')
  const feedback = document.querySelector('#feedbackPassword')
  const reg = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,16}$/
    // 8자 이상 16자이하, 숫자/소문자/대문자/특수문자를 모두 포함해야 한다.(JS 정규표현식)

  inputPw.addEventListener('input', (event) => {

    if (reg.test(inputPw.value)) {
      feedback.textContent = '유효한 비밀번호입니다.'
    } else {
      feedback.textContent = '유효하지 않은 비밀번호입니다.'
    }
  })

  const inputRePw = document.querySelector('#inputRePassword')
  const feedbackRe = document.querySelector('#feedbackRePassword')
  inputRePw.addEventListener('input', (event) => {
    if (inputPw.value === inputRePw.value) {
      feedbackRe.textContent = '동일한 비밀번호입니다.'
    } else {
      feedbackRe.textContent = '동일하지 않은 비밀번호입니다.'
    }
  })

  /*
  3. 추가 비밀번호 유효성 검사 시스템 개발
  */
</script>

</html>
