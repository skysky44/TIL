<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  {% load static %}
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <img class="col-3" src="{% static 'albums/logo.svg' %}" alt="logo">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">이미지 공유
</button>
    </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">이미지 공유 폼</h1>
      </div>
      <form action="{% url 'albums:create' %}" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
          {{ form.as_p}}
        </div>
        <div class="modal-footer">
          {% csrf_token %}
        <button type="submit" class="btn btn-primary">공유하기</button>
        </form>
      </div>
    </div>
  </div>
</div>
  </nav>
  <div class="container text-center">
    <div class="row">
      {% if albums %}

      {% for album in albums %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ album.image.url }}" class="card-img-top" alt="img">
          <div class="card-body">
            <p class="card-text">{{ album.content }}</p>
          </div>
        </div>
      </div>
      
      {% endfor %}
      {% endif %}
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
